<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>3D Dice Throw</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #222;
    color: white;
    font-family: sans-serif;
    touch-action: manipulation;
    margin: 0;
    overflow: hidden;
  }

  .dice-container {
    perspective: 1000px;
    display: flex;
    gap: 50px;
    margin-bottom: 30px;
    position: relative;
    width: 100%;
    height: 150px;
  }

  .dice {
    width: 100px;
    height: 100px;
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 1s cubic-bezier(0.28, 1.5, 0.5, 1), top 1s ease, left 1s ease;
    opacity: 0;
  }

  .face {
    position: absolute;
    width: 100px;
    height: 100px;
    background: #fff;
    border-radius: 12px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    box-shadow: inset -4px -4px 10px rgba(0,0,0,0.2),
                inset 4px 4px 10px rgba(0,0,0,0.2),
                0 5px 15px rgba(0,0,0,0.3);
  }

  .pip {
    width: 20px;
    height: 20px;
    background: #000;
    border-radius: 50%;
    margin: 5px;
  }

  .front  { transform: rotateY(0deg) translateZ(50px); }
  .back   { transform: rotateY(180deg) translateZ(50px); }
  .right  { transform: rotateY(90deg) translateZ(50px); }
  .left   { transform: rotateY(-90deg) translateZ(50px); }
  .top    { transform: rotateX(90deg) translateZ(50px); }
  .bottom { transform: rotateX(-90deg) translateZ(50px); }

  button {
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    background: #ff6f61;
    border: none;
    border-radius: 5px;
    color: white;
    transition: background 0.3s;
  }

  button:hover {
    background: #ff3b2f;
  }

  /* Pip layouts for each face */
  .face-1 .pip:nth-child(1) { order: 5; }
  .face-2 .pip:nth-child(1) { order: 1; }
  .face-2 .pip:nth-child(2) { order: 9; }
  .face-3 .pip:nth-child(1) { order: 1; }
  .face-3 .pip:nth-child(2) { order: 5; }
  .face-3 .pip:nth-child(3) { order: 9; }
  .face-4 .pip:nth-child(1) { order: 1; }
  .face-4 .pip:nth-child(2) { order: 3; }
  .face-4 .pip:nth-child(3) { order: 7; }
  .face-4 .pip:nth-child(4) { order: 9; }
  .face-5 .pip:nth-child(1) { order: 1; }
  .face-5 .pip:nth-child(2) { order: 3; }
  .face-5 .pip:nth-child(3) { order: 5; }
  .face-5 .pip:nth-child(4) { order: 7; }
  .face-5 .pip:nth-child(5) { order: 9; }
  .face-6 .pip:nth-child(1) { order: 1; }
  .face-6 .pip:nth-child(2) { order: 3; }
  .face-6 .pip:nth-child(3) { order: 4; }
  .face-6 .pip:nth-child(4) { order: 6; }
  .face-6 .pip:nth-child(5) { order: 7; }
  .face-6 .pip:nth-child(6) { order: 9; }

</style>
</head>
<body>

<div class="dice-container">
  <div class="dice" id="dice1">
    <div class="face front face-1"><div class="pip"></div></div>
    <div class="face back face-6"><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div></div>
    <div class="face right face-3"><div class="pip"></div><div class="pip"></div><div class="pip"></div></div>
    <div class="face left face-4"><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div></div>
    <div class="face top face-5"><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div></div>
    <div class="face bottom face-2"><div class="pip"></div><div class="pip"></div></div>
  </div>

  <div class="dice" id="dice2">
    <div class="face front face-1"><div class="pip"></div></div>
    <div class="face back face-6"><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div></div>
    <div class="face right face-3"><div class="pip"></div><div class="pip"></div><div class="pip"></div></div>
    <div class="face left face-4"><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div></div>
    <div class="face top face-5"><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div></div>
    <div class="face bottom face-2"><div class="pip"></div><div class="pip"></div></div>
  </div>
</div>

<button id="rollBtn">Roll Dice</button>

<script>
  const dice1 = document.getElementById('dice1');
  const dice2 = document.getElementById('dice2');
  const rollBtn = document.getElementById('rollBtn');

  const rotations = [
    [0,0],       // 1
    [90,0],      // 2
    [0,-90],     // 3
    [0,90],      // 4
    [-90,0],     // 5
    [180,0]      // 6
  ];

  function rollDice(dice, delay = 0) {
    // Start off-screen
    const startX = Math.random() < 0.5 ? -150 : window.innerWidth + 150;
    const startY = Math.random() * 50 + 50;
    dice.style.left = `${startX}px`;
    dice.style.top = `${startY}px`;
    dice.style.opacity = 0;
    
    setTimeout(() => {
      const random = Math.floor(Math.random() * 6);
      const [xRot, yRot] = rotations[random];
      const xSpin = xRot + 720 * Math.random();
      const ySpin = yRot + 720 * Math.random();

      // Random landing position
      const landingX = window.innerWidth/2 - 50 + (Math.random()*80-40);
      const landingY = 50 + Math.random()*50;

      dice.style.left = `${landingX}px`;
      dice.style.top = `${landingY}px`;
      dice.style.transform = `rotateX(${xSpin}deg) rotateY(${ySpin}deg)`;
      dice.style.opacity = 1;
    }, delay);
  }

  rollBtn.addEventListener('click', () => {
    rollDice(dice1, 0);
    rollDice(dice2, 200);
  });
</script>

</body>
</html>
