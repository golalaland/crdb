<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Solid Dice</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #222;
    color: white;
    font-family: sans-serif;
  }

  .dice-container {
    perspective: 800px;
    margin-bottom: 20px;
  }

  .dice {
    width: 100px;
    height: 100px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s ease-out;
  }

  .face {
    position: absolute;
    width: 100px;
    height: 100px;
    background: #fff;
    border: 2px solid #000;
    border-radius: 12px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
  }

  .pip {
    width: 20px;
    height: 20px;
    background: black;
    border-radius: 50%;
    margin: 5px;
  }

  /* Positioning faces in 3D */
  .front  { transform: rotateY(0deg) translateZ(50px); }
  .back   { transform: rotateY(180deg) translateZ(50px); }
  .right  { transform: rotateY(90deg) translateZ(50px); }
  .left   { transform: rotateY(-90deg) translateZ(50px); }
  .top    { transform: rotateX(90deg) translateZ(50px); }
  .bottom { transform: rotateX(-90deg) translateZ(50px); }

  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background: #ff6f61;
    border: none;
    border-radius: 5px;
    color: white;
    transition: background 0.3s;
  }

  button:hover {
    background: #ff3b2f;
  }

  /* Pip layouts */
  .face-1 .pip:nth-child(1) { order: 5; }
  .face-2 .pip:nth-child(1) { order: 1; }
  .face-2 .pip:nth-child(2) { order: 9; }
  .face-3 .pip:nth-child(1) { order: 1; }
  .face-3 .pip:nth-child(2) { order: 5; }
  .face-3 .pip:nth-child(3) { order: 9; }
  .face-4 .pip:nth-child(1) { order: 1; }
  .face-4 .pip:nth-child(2) { order: 3; }
  .face-4 .pip:nth-child(3) { order: 7; }
  .face-4 .pip:nth-child(4) { order: 9; }
  .face-5 .pip:nth-child(1) { order: 1; }
  .face-5 .pip:nth-child(2) { order: 3; }
  .face-5 .pip:nth-child(3) { order: 5; }
  .face-5 .pip:nth-child(4) { order: 7; }
  .face-5 .pip:nth-child(5) { order: 9; }
  .face-6 .pip:nth-child(1) { order: 1; }
  .face-6 .pip:nth-child(2) { order: 3; }
  .face-6 .pip:nth-child(3) { order: 4; }
  .face-6 .pip:nth-child(4) { order: 6; }
  .face-6 .pip:nth-child(5) { order: 7; }
  .face-6 .pip:nth-child(6) { order: 9; }

</style>
</head>
<body>

<div class="dice-container">
  <div class="dice" id="dice">
    <div class="face front face-1">
      <div class="pip"></div>
    </div>
    <div class="face back face-6">
      <div class="pip"></div><div class="pip"></div><div class="pip"></div>
      <div class="pip"></div><div class="pip"></div><div class="pip"></div>
    </div>
    <div class="face right face-3">
      <div class="pip"></div><div class="pip"></div><div class="pip"></div>
    </div>
    <div class="face left face-4">
      <div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div>
    </div>
    <div class="face top face-5">
      <div class="pip"></div><div class="pip"></div><div class="pip"></div>
      <div class="pip"></div><div class="pip"></div>
    </div>
    <div class="face bottom face-2">
      <div class="pip"></div><div class="pip"></div>
    </div>
  </div>
</div>

<button id="rollBtn">Roll Dice</button>

<script>
  const dice = document.getElementById('dice');
  const rollBtn = document.getElementById('rollBtn');

  // [rotateX, rotateY] for faces 1-6
  const rotations = [
    [0,0],       // 1
    [90,0],      // 2
    [0,-90],     // 3
    [0,90],      // 4
    [-90,0],     // 5
    [180,0]      // 6
  ];

  rollBtn.addEventListener('click', () => {
    const random = Math.floor(Math.random() * 6);
    const [xRot, yRot] = rotations[random];
    const xSpin = xRot + 360 * Math.floor(Math.random()*3);
    const ySpin = yRot + 360 * Math.floor(Math.random()*3);
    dice.style.transform = `rotateX(${xSpin}deg) rotateY(${ySpin}deg)`;
  });
</script>

</body>
</html>
