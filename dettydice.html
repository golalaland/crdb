<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realistic Ground Dice Roll</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: radial-gradient(circle at center, #333 0%, #111 100%);
    color: white;
    font-family: sans-serif;
    overflow: hidden;
  }

  .dice-container {
    perspective: 1000px;
    position: relative;
    height: 200px;
  }

  .dice {
    width: 100px;
    height: 100px;
    position: absolute;
    bottom: 0;
    transform-style: preserve-3d;
    transform-origin: center bottom;
    transition: transform 1s ease-out;
  }

  /* Ground shadow effect */
  .shadow {
    position: absolute;
    bottom: 10px;
    width: 120px;
    height: 30px;
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.4) 0%, transparent 80%);
    border-radius: 50%;
    filter: blur(3px);
    transition: all 0.4s ease;
  }

  .face {
    position: absolute;
    width: 100px;
    height: 100px;
    background: #fff;
    border: 2px solid #000;
    border-radius: 12px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
  }

  .pip {
    width: 18px;
    height: 18px;
    background: black;
    border-radius: 50%;
    margin: 5px;
  }

  /* 3D cube face positions */
  .front  { transform: rotateY(0deg) translateZ(50px); }
  .back   { transform: rotateY(180deg) translateZ(50px); }
  .right  { transform: rotateY(90deg) translateZ(50px); }
  .left   { transform: rotateY(-90deg) translateZ(50px); }
  .top    { transform: rotateX(90deg) translateZ(50px); }
  .bottom { transform: rotateX(-90deg) translateZ(50px); }

  /* Pip layouts */
  .face-1 .pip:nth-child(1) { order: 5; }
  .face-2 .pip:nth-child(1) { order: 1; }
  .face-2 .pip:nth-child(2) { order: 9; }
  .face-3 .pip:nth-child(1) { order: 1; }
  .face-3 .pip:nth-child(2) { order: 5; }
  .face-3 .pip:nth-child(3) { order: 9; }
  .face-4 .pip:nth-child(1) { order: 1; }
  .face-4 .pip:nth-child(2) { order: 3; }
  .face-4 .pip:nth-child(3) { order: 7; }
  .face-4 .pip:nth-child(4) { order: 9; }
  .face-5 .pip:nth-child(1) { order: 1; }
  .face-5 .pip:nth-child(2) { order: 3; }
  .face-5 .pip:nth-child(3) { order: 5; }
  .face-5 .pip:nth-child(4) { order: 7; }
  .face-5 .pip:nth-child(5) { order: 9; }
  .face-6 .pip:nth-child(1) { order: 1; }
  .face-6 .pip:nth-child(2) { order: 3; }
  .face-6 .pip:nth-child(3) { order: 4; }
  .face-6 .pip:nth-child(4) { order: 6; }
  .face-6 .pip:nth-child(5) { order: 7; }
  .face-6 .pip:nth-child(6) { order: 9; }

  button {
    margin-top: 50px;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: none;
    background: #ff6f61;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #ff3b2f;
  }

  #scores {
    margin-top: 30px;
    width: 200px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="dice-container">
  <div class="shadow" id="shadow"></div>
  <div class="dice" id="dice">
    <div class="face front face-1"><div class="pip"></div></div>
    <div class="face back face-6"><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div></div>
    <div class="face right face-3"><div class="pip"></div><div class="pip"></div><div class="pip"></div></div>
    <div class="face left face-4"><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div></div>
    <div class="face top face-5"><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div><div class="pip"></div></div>
    <div class="face bottom face-2"><div class="pip"></div><div class="pip"></div></div>
  </div>
</div>

<button id="rollBtn">ROLL</button>

<div id="scores">
  <h3>Score Sheet</h3>
  <ul id="scoreList"></ul>
</div>

<script>
const dice = document.getElementById('dice');
const shadow = document.getElementById('shadow');
const rollBtn = document.getElementById('rollBtn');
const scoreList = document.getElementById('scoreList');

const rotations = [
  [0,0], [90,0], [0,-90], [0,90], [-90,0], [180,0]
];

rollBtn.addEventListener('click', () => {
  rollBtn.disabled = true;
  const random = Math.floor(Math.random() * 6);
  const [xRot, yRot] = rotations[random];
  const spinX = xRot + (720 + Math.random() * 1440);
  const spinY = yRot + (720 + Math.random() * 1440);
  const bounce = 60; // how high it lifts off ground

  dice.style.transition = 'transform 3.5s cubic-bezier(0.19, 1, 0.22, 1)';
  shadow.style.transition = 'all 0.3s ease-in-out';

  // Animate bounce illusion
  dice.animate([
    { transform: `translateY(0px) rotateX(0) rotateY(0)` },
    { transform: `translateY(-${bounce}px) rotateX(${spinX/2}deg) rotateY(${spinY/2}deg)` },
    { transform: `translateY(0px) rotateX(${spinX}deg) rotateY(${spinY}deg)` }
  ], {
    duration: 3500,
    easing: 'cubic-bezier(0.19, 1, 0.22, 1)',
    fill: 'forwards'
  });

  // Shadow compression
  shadow.animate([
    { transform: 'scale(1)', opacity: 0.4 },
    { transform: 'scale(0.6)', opacity: 0.2 },
    { transform: 'scale(1)', opacity: 0.4 }
  ], {
    duration: 3500,
    easing: 'ease-in-out'
  });

  setTimeout(() => {
    scoreList.innerHTML += `<li>Roll: ${random + 1}</li>`;
    rollBtn.disabled = false;
  }, 3500);
});
</script>

</body>
</html>
