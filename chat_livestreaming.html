<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi ‚Äî Live Stream üí∏</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493; 
  --glass: rgba(255,255,255,0.03);
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
#appWrapper{width:100%;height:100%;display:flex;justify-content:center;}
.app{display:flex;flex-direction:column;height:100%;gap:10px;padding:10px;box-sizing:border-box;width:100%;max-width:480px;}
.brand{font-weight:700;font-size:24px;color:var(--accent);text-align:center;}
.room-desc{font-size:11px;color:var(--muted);text-align:center;margin-bottom:10px;}
#authBox{margin-bottom:10px;text-align:center;}
#authBox button.btn{background:var(--accent);color:#000;border:0;padding:5px 10px;border-radius:8px;cursor:pointer;font-weight:600;font-size:12px;}
#center{flex:1;display:flex;flex-direction:column;gap:4px;}
#videoContainer{width:100%;aspect-ratio:16/9;background:#111;border-radius:10px;overflow:hidden;}
#videoContainer iframe{width:100%;height:100%;border:0;border-radius:10px;}
#guestMsg{font-size:20px;font-weight:700;margin:4px 0;color:var(--accent);text-align:center;font-family:'Segoe UI',sans-serif;}
#messages{flex:1;overflow-y:auto;padding:6px;display:flex;flex-direction:column;gap:4px;border-radius:8px;background:#000;margin-bottom:4px;}
.msg{padding:5px 6px;border-radius:8px;background:var(--glass);max-width:85%;display:flex;gap:4px;align-items:center;opacity:0;animation:fadeInUp 0.25s forwards;}
.msg.me{background:rgba(255,20,147,0.1);}
.msg.highlight{font-weight:700;font-size:14px;color:#000;}
.msg .meta{font-weight:700;font-size:13px;}
.msg .content{font-size:12px;white-space:pre-wrap;}
.send-area{display:flex;align-items:center;gap:6px;background:var(--card);padding:10px;position:sticky;bottom:0;z-index:10;border-top:1px solid rgba(255,255,255,0.05);border-radius:18px;}
.send-area input{flex:1;padding:10px;border-radius:999px;border:1px solid rgba(255,255,255,0.1);background:#111;color:#fff;font-size:13px;outline:none;}
.send-area input::placeholder{color:var(--muted);}
.send-area input:focus{border-color:var(--accent);box-shadow:0 0 8px rgba(255,20,147,0.4);}
.send-area button.btn{padding:10px 14px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:600;font-size:13px;}
.buzz-btn{padding:10px 12px;border-radius:999px;background:#222;color:var(--accent);cursor:pointer;font-weight:600;font-size:13px;border:1px solid var(--accent);}
.buzz-btn:hover{box-shadow:0 0 10px var(--accent);animation:pulse 1.5s infinite;}
@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(255,20,147,0.6);}70%{box-shadow:0 0 0 10px rgba(255,20,147,0);}100%{box-shadow:0 0 0 0 rgba(255,20,147,0);}}
.profile{display:none;flex-direction:column;gap:3px;margin-top:10px;}
.stats{font-size:10px;font-weight:700;color:var(--accent);}
.stats span{font-weight:400;color:#fff;font-family:monospace;font-size:12px;}
.profile-card{background:var(--glass);padding:6px 10px;border-radius:10px;border:1px solid rgba(255,255,255,0.05);}
.button-vertical{display:flex;flex-direction:column;gap:4px;margin-top:4px;}
.button-vertical button{padding:6px 8px;font-weight:700;background:var(--accent);color:#000;border:none;border-radius:6px;cursor:pointer;font-size:12px;}
.star-popup{position:fixed;left:50%;top:18%;transform:translateX(-50%);background:var(--card);padding:5px 8px;border-radius:6px;border:1px solid rgba(255,255,255,0.05);display:none;z-index:1000;color:var(--accent);font-size:11px;white-space:nowrap;text-align:center;}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
@keyframes fadeInOut{0%{opacity:0;}10%{opacity:1;}90%{opacity:1;}100%{opacity:0;}}
</style>
</head>
<body>
<div id="appWrapper">
<div class="app">
  <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
  <div class="room-desc">Live Stream üí∏ ‚Äî Chat. Own your vibe.
    <span id="onlineCount" style="color:var(--accent);font-weight:600;"></span>
  </div>

  <div id="center">
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>

    <div id="guestMsg"></div>
    <div id="authBox">
      <button id="googleSignInBtn" class="btn">Sign in with Google</button>
    </div>

    <div id="messages"></div>

    <div class="send-area" id="sendArea" style="display:none;">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="buzzBtn" class="buzz-btn">üö®</button>
      <button id="sendBtn" class="btn">Send</button>
    </div>

    <div class="button-vertical" id="actionButtons" style="display:none;">
      <button id="tipBtn">üíµ TIP</button>
    </div>
  </div>

  <div class="profile" id="profileBox">
    <div class="profile-card">
      <div>
        <strong id="profileName">GUEST 0000</strong>
        <div class="stats">STARS COLLECTED: <span id="starCount">0</span> ‚≠ê</div>
        <div class="stats">CASH EARNED: <span id="cashCount">‚Ç¶0</span></div>
      </div>
      <a href="#" target="_blank" id="redeemBtn" style="font-size:10px;">Redeem</a>
    </div>
  </div>
</div>
</div>

<div class="star-popup" id="starPopup">
  <div id="starText">You've just earned +1 star! ‚≠ê</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, setPersistence, browserLocalPersistence, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
¬† apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
¬† authDomain: "metaverse-1010.firebaseapp.com",
¬† projectId: "metaverse-1010",
¬† storageBucket: "metaverse-1010.firebasestorage.app",
¬† messagingSenderId: "1044064238233",
¬† appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
¬† measurementId: "G-S77BMC266C"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

function randomColor(){
  const colors = ["#FFD700","#FF69B4","#87CEEB","#90EE90","#FFB6C1","#FFA07A"];
  return colors[Math.floor(Math.random()*colors.length)];
}

function showStarPopup(text){
  const popup = document.getElementById("starPopup");
  document.getElementById("starText").innerText=text;
  popup.style.display="block";
  setTimeout(()=>{popup.style.display="none";},2000);
}

document.getElementById("googleSignInBtn").addEventListener("click", async () => {
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth, provider);
});

onAuthStateChanged(auth, async user => {
  if(user){
    const userRef = doc(db,"users",user.uid);
    const snap = await getDoc(userRef);
    if(!snap.exists()) await setDoc(userRef,{chatId:user.displayName||"Guest",stars:100,cash:0});
    currentUser = {uid:user.uid,...(await getDoc(userRef)).data()};

    document.getElementById("authBox").style.display="none";
    document.getElementById("sendArea").style.display="flex";
    document.getElementById("profileBox").style.display="flex";
    document.getElementById("actionButtons").style.display="flex";
    document.getElementById("profileName").innerText=currentUser.chatId;

    // live chat
    const messagesDiv = document.getElementById("messages");
    const messagesQuery = query(collection(db,"liveMessages"),orderBy("timestamp","asc"));
    onSnapshot(messagesQuery,snap=>{
      messagesDiv.innerHTML="";
      snap.forEach(doc=>{
        const m=doc.data();
        const div=document.createElement("div");
        div.classList.add("msg");
        if(m.highlight){
          div.classList.add("highlight");
          div.style.background=randomColor();
          div.innerHTML=`<span class="meta">${m.chatId}:</span> <span class="content" style="font-weight:700;font-size:14px;color:#000">${m.content}</span>`;
        } else {
          div.innerHTML=`<span class="meta">${m.chatId}:</span> <span class="content">${m.content}</span>`;
        }
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop=messagesDiv.scrollHeight;
    });

    document.getElementById("sendBtn").addEventListener("click", async ()=>{
      const val=document.getElementById("messageInput").value.trim();
      if(!val) return;
      document.getElementById("messageInput").value="";
      await addDoc(collection(db,"liveMessages"),{content:val,uid:currentUser.uid,chatId:currentUser.chatId,timestamp:serverTimestamp(),highlight:false});
    });

    document.getElementById("buzzBtn").addEventListener("click", async ()=>{
      if(currentUser.stars<10) return showStarPopup("Not enough stars to create a BUZZ! üö®");
      const val=document.getElementById("messageInput").value.trim();
      if(!val) return showStarPopup("Type a message to BUZZ! üö®");
      await updateDoc(doc(db,"users",currentUser.uid),{stars:currentUser.stars-10});
      await addDoc(collection(db,"liveMessages"),{content:val,uid:currentUser.uid,chatId:currentUser.chatId,timestamp:serverTimestamp(),highlight:true});
      showStarPopup("BUZZ üö® sent!");
      document.getElementById("messageInput").value="";
    });

    document.getElementById("tipBtn").addEventListener("click",()=>{
      alert("üíµ TIP clicked ‚Äî placeholder for payment link");
    });
  }
});
</script>
</body>
</html>
