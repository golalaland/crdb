<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ðŸ”¥ Heat Spinner</title>
<style>
  * {box-sizing:border-box;padding:0;margin:0;}
  body {
    background: radial-gradient(circle at center, #0a0a0a 0%, #1a1a1a 100%);
    color: #fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    font-family: "Poppins", sans-serif;
    overflow:hidden;
  }

  .spinner-container {
    position:relative;
    width:300px;
    height:300px;
  }

  .wheel {
    width:100%;
    height:100%;
    border-radius:50%;
    border:6px solid #222;
    position:relative;
    overflow:hidden;
    transition:transform 4s cubic-bezier(0.25,0.1,0.25,1);
  }

  .slice {
    position:absolute;
    width:50%;
    height:50%;
    background:conic-gradient(red, orange);
    transform-origin:100% 100%;
    clip-path:polygon(0 0, 100% 0, 100% 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-weight:bold;
    font-size:12px;
  }

  .pointer {
    position:absolute;
    top:-10px;
    left:50%;
    transform:translateX(-50%);
    width:0;
    height:0;
    border-left:12px solid transparent;
    border-right:12px solid transparent;
    border-bottom:20px solid gold;
    z-index:10;
  }

  .center {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:70px;
    height:70px;
    border-radius:50%;
    background:#111;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#ffae00;
    font-size:22px;
    font-weight:700;
    border:3px solid #ffae00;
    z-index:5;
  }

  button {
    margin-top:30px;
    background:linear-gradient(45deg, #ff5900, #ffb700);
    color:#fff;
    border:none;
    padding:12px 28px;
    font-size:16px;
    font-weight:600;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
  }

  button:hover {
    opacity:0.85;
  }

  .history {
    margin-top:20px;
    font-size:14px;
    text-align:center;
  }

  .history span {
    display:inline-block;
    margin:3px;
    padding:6px 10px;
    border-radius:8px;
    background:#222;
    color:#ffb700;
  }
</style>
</head>
<body>

<div class="spinner-container">
  <div class="pointer"></div>
  <div class="wheel" id="wheel"></div>
  <div class="center" id="result">--</div>
</div>

<button id="spinBtn">SPIN ðŸ”¥</button>
<div class="history" id="history"></div>

<script>
  const wheel = document.getElementById('wheel');
  const result = document.getElementById('result');
  const historyBox = document.getElementById('history');
  const spinBtn = document.getElementById('spinBtn');

  const numbers = Array.from({length:37}, (_,i)=>i); // 0-36
  const sliceDeg = 360 / numbers.length;

  // Create slices
  numbers.forEach((num, i)=>{
    const slice = document.createElement('div');
    slice.classList.add('slice');
    const color = num===0 ? '#00ffb3' : (i%2===0 ? '#ff4500' : '#ff9500');
    slice.style.background = color;
    slice.style.transform = `rotate(${i*sliceDeg}deg) skewY(${90 - sliceDeg}deg)`;
    slice.textContent = num;
    wheel.appendChild(slice);
  });

  let currentRotation = 0;
  let spinning = false;
  const history = [];

  spinBtn.addEventListener('click', ()=>{
    if (spinning) return;
    spinning = true;

    const randomIndex = Math.floor(Math.random() * numbers.length);
    const winningNumber = numbers[randomIndex];

    const spinTo = 360 * 6 + (360 - randomIndex * sliceDeg) - sliceDeg/2; // 6 full spins + offset
    currentRotation = spinTo;

    wheel.style.transition = 'transform 5s cubic-bezier(0.25,0.1,0.25,1)';
    wheel.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(()=>{
      spinning = false;
      result.textContent = winningNumber;
      history.unshift(winningNumber);
      renderHistory();
    }, 5000);
  });

  function renderHistory(){
    historyBox.innerHTML = history
      .slice(0,8)
      .map(n=>`<span>${n}</span>`)
      .join('');
  }
</script>
</body>
</html>
