<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”¥ Heat Spinner</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0a0a0a 40%, #1e1e1e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .spinner-container {
      position: relative;
      width: 280px;
      height: 280px;
    }

    .spinner-wheel {
      width: 100%;
      height: 100%;
      transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      transform-origin: center center;
    }

    /* ðŸ”º Pointer on top */
    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid #ff4444;
      z-index: 10;
    }

    button {
      margin-top: 40px;
      background: linear-gradient(135deg, #ff3c3c, #ff9900);
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 14px 34px;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff6600;
    }

    .result {
      margin-top: 25px;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="spinner-container">
    <div class="pointer"></div>
    <img id="wheel" class="spinner-wheel" 
      src="https://cdn.shopify.com/s/files/1/0962/6648/6067/files/heat-spinner.svg?v=1762454435" 
      alt="Heat Spinner Wheel">
  </div>

  <button id="spinBtn">ðŸ”¥ SPIN THE HEAT</button>
  <div class="result" id="result">Ready?</div>

  <script>
    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");
    const spinBtn = document.getElementById("spinBtn");

    // âœ… Your actual wheel order (clockwise from top)
    const numbers = [
      8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7,
      28, 12, 53, 3, 26, 0, 32, 15, 19, 4, 21, 25, 17, 34, 6, 27, 13, 36, 11, 30
    ];

    let currentRotation = 0;

    spinBtn.addEventListener("click", () => {
      spinBtn.disabled = true;
      result.textContent = "Spinning... ðŸ”¥";

      // Pick a random number
      const randomIndex = Math.floor(Math.random() * numbers.length);
      const chosenNumber = numbers[randomIndex];

      // Calculate segment angle
      const segmentAngle = 360 / numbers.length;
      // Compute target angle so the chosen number lands at the top (pointer)
      const targetAngle = (numbers.length - randomIndex) * segmentAngle;

      // Add multiple full rotations for smooth spin
      const spins = 6 * 360;
      const finalRotation = currentRotation + spins + targetAngle;

      // Spin animation
      wheel.style.transform = `rotate(${finalRotation}deg)`;

      // Save for next spin offset
      currentRotation = finalRotation;

      setTimeout(() => {
        result.textContent = `ðŸ”¥ Landed on ${chosenNumber}`;
        spinBtn.disabled = false;
      }, 5200);
    });
  </script>
</body>
</html>
