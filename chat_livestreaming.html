<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Xixi ‚Äî Live Stream üí∏</title>
  <link rel="icon" href="data:," />
  <style>
    :root{
      --bg:#000;
      --card:#111;
      --muted:#aaa;
      --accent:#FF1493;
      --glass: rgba(255,255,255,0.05);
    }
    html,body{height:100%;margin:0;font-family:'Segoe UI',sans-serif;color:#fff;background:var(--bg);}
    #appWrapper{width:100%;height:100%;display:flex;justify-content:center;}
    .app{display:flex;flex-direction:column;height:100%;gap:10px;padding:10px;box-sizing:border-box;width:100%;max-width:480px;}
    .brand{font-weight:700;font-size:24px;color:var(--accent);text-align:center;}
    .room-desc{font-size:11px;color:var(--muted);text-align:center;margin-bottom:6px;}
    #authBox{text-align:center;}
    #authBox button{background:var(--accent);color:#000;border:0;padding:6px 12px;border-radius:8px;cursor:pointer;font-weight:600;font-size:13px;}
    #guestMsg{font-size:20px;font-weight:700;margin:6px 0;color:var(--accent);text-align:center;}
    #messages{flex:1;overflow-y:auto;padding:6px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:4px;}
    .msg{padding:6px 8px;border-radius:8px;background:var(--glass);max-width:85%;display:flex;gap:4px;align-items:center;}
    .msg.me{background:rgba(255,20,147,0.15);}
    .msg .meta{font-weight:700;font-size:13px;}
    .msg .content{font-size:12px;color:#fff;white-space:pre-wrap;}
    .buzz-msg{font-size:14px;font-weight:700;padding:8px 10px;border-radius:8px;color:#000;}
    #chatBar{display:flex;align-items:center;gap:5px;background:var(--card);padding:8px;border-radius:12px;position:sticky;bottom:0;}
    #chatBar input{flex:1;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:#111;color:#fff;font-size:13px;outline:none;}
    #chatBar button{padding:8px 12px;border-radius:8px;border:0;cursor:pointer;font-weight:600;font-size:13px;}
    #sendBtn{background:#28a745;color:#fff;}
    #buzzBtn{background:#333;color:#f33;animation:pulse 1.5s infinite;}
    @keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.05);}100%{transform:scale(1);}}
    .glass-bar{display:flex;flex-direction:column;gap:6px;background:var(--glass);padding:6px;border-radius:8px;align-self:flex-end;}
    .glass-btn{padding:6px 10px;border:none;border-radius:6px;background:rgba(255,255,255,0.1);color:#fff;cursor:pointer;font-size:12px;}
    .profile{display:none;}
    .stats{font-size:11px;font-weight:700;color:var(--accent);}
    .stats span{font-weight:400;color:#fff;font-family:monospace;font-size:12px;}
  </style>
</head>
<body>
  <div id="appWrapper">
    <div class="app">
      <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
      <div class="room-desc">Live Stream üí∏ ‚Äî Chat. Own your vibe.</div>
      <div id="guestMsg">HELLO</div>
      <div id="authBox">
        <button id="googleSignInBtn">Sign in with Google</button>
      </div>

      <div id="messages"></div>

      <div id="chatBar" style="display:none;">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
        <button id="buzzBtn">üö®</button>
      </div>

      <div class="glass-bar" id="glassBar" style="display:none;">
        <button class="glass-btn" id="tipBtn">üíµ TIP</button>
        <button class="glass-btn" id="redeemBtn">üéÅ Redeem</button>
        <div class="stats">STARS: <span id="starCount">0</span></div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "XXXXXX",
      appId: "XXXXXX"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser=null;
    let stars=0;

    function randomColor(){
      const colors=["#FFD700","#FF69B4","#87CEFA","#98FB98","#FFA07A","#DDA0DD"];
      return colors[Math.floor(Math.random()*colors.length)];
    }

    document.getElementById("googleSignInBtn").addEventListener("click",()=>{
      const provider=new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    });

    auth.onAuthStateChanged(async user=>{
      if(user){
        currentUser=user;
        document.getElementById("authBox").style.display="none";
        document.getElementById("guestMsg").style.display="none";
        document.getElementById("chatBar").style.display="flex";
        document.getElementById("glassBar").style.display="flex";

        const userRef=db.collection("users").doc(user.uid);
        const docSnap=await userRef.get();
        if(!docSnap.exists){await userRef.set({stars:100});stars=100;}
        else{stars=docSnap.data().stars||0;}
        document.getElementById("starCount").innerText=stars;

        db.collection("messages_livestreaming").orderBy("timestamp")
        .onSnapshot(snap=>{
          const messages=document.getElementById("messages");
          messages.innerHTML="";
          snap.forEach(doc=>{
            const m=doc.data();
            const div=document.createElement("div");
            if(m.type==="buzz"){
              div.className="buzz-msg";
              div.style.background=m.color;
              div.textContent=`üö® ${m.user}: ${m.text}`;
            }else{
              div.className="msg";
              div.innerHTML=`<span class="meta">${m.user}:</span> <span class="content">${m.text}</span>`;
            }
            messages.appendChild(div);
          });
          messages.scrollTop=messages.scrollHeight;
        });
      }
    });

    document.getElementById("sendBtn").addEventListener("click",async()=>{
      const val=document.getElementById("messageInput").value.trim();
      if(!val) return;
      await db.collection("messages_livestreaming").add({
        user:currentUser.displayName,
        text:val,
        type:"normal",
        timestamp:firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("messageInput").value="";
    });

    document.getElementById("buzzBtn").addEventListener("click",async()=>{
      if(stars<10){alert("Not enough stars for BUZZ üö®");return;}
      const val=document.getElementById("messageInput").value.trim()||"BUZZ!!";
      await db.collection("messages_livestreaming").add({
        user:currentUser.displayName,
        text:val,
        type:"buzz",
        color:randomColor(),
        timestamp:firebase.firestore.FieldValue.serverTimestamp()
      });
      stars-=10;
      document.getElementById("starCount").innerText=stars;
      await db.collection("users").doc(currentUser.uid).set({stars},{merge:true});
      document.getElementById("messageInput").value="";
    });

    document.getElementById("tipBtn").addEventListener("click",()=>{
      alert("üíµ Tip clicked ‚Äî connect payment here!");
    });

    document.getElementById("redeemBtn").addEventListener("click",()=>{
      alert("üéÅ Redeem rewards coming soon!");
    });
  </script>
</body>
</html>
