<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Tap Master</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e0e0e;
  --glass-bg: rgba(255,255,255,0.04);
  --accent1:#FF1493;
  --accent2:#FF8C00;
  --green1:#00e676;
  --muted:#aaa;
  --glass-border: rgba(255,255,255,0.08);
}

*{box-sizing:border-box}
html,body {height:100%;margin:0;background:var(--bg);color:#fff;font-family:'Montserrat',sans-serif; -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
body {display:flex;justify-content:center;align-items:flex-start;padding:18px 0 120px; touch-action:manipulation; -webkit-tap-highlight-color: transparent; overflow-x:hidden;}
#appWrapper {width:100%;max-width:480px;display:flex;flex-direction:column;align-items:center;}

/* header */
#gameHeader{text-align:center;margin-top:6px;}
#welcomeText{font-family:'Press Start 2P',cursive;font-size:11px;color:var(--accent1)}
#scrambleText{font-family:'Press Start 2P',cursive;font-size:20px;color:var(--accent1);margin-top:4px}

/* glass terminal (tap stats + timer etc) */
.glass-terminal {
  width: 90%;
  max-width: 420px;
  margin: 18px auto;
  padding: 14px 16px;
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  border-radius: 14px;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
  color: #fff;
  position: relative;
  overflow: hidden;
}
.terminal-header { text-align:center; color:var(--accent1); font-size:11px; letter-spacing:2px; margin-bottom:8px; font-weight:700; }
.terminal-line { font-size:13px; line-height:1.6; letter-spacing:1px; color:#fff; margin-bottom:6px; display:flex; justify-content:space-between; align-items:center; }
.terminal-line span { color:#00FF99; text-shadow:0 0 6px rgba(0,255,153,0.08); font-weight:700; }

/* train bar (timer visual) */
#trainBarContainer {
  width:100%;
  height:14px;
  background: rgba(255,255,255,0.03);
  border-radius: 999px;
  overflow:hidden;
  margin-top:8px;
}
#trainBar {
  height:100%;
  width:100%;
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  transform-origin: left center;
  transition: width 0.2s linear;
}

/* stats row inside terminal */
.stats-row { display:flex; justify-content:space-between; gap:12px; margin-top:8px; align-items:center; }
.stat { flex:1; background: rgba(255,255,255,0.02); padding:8px; border-radius:8px; text-align:center; }
.stat .label { font-size:11px; color:var(--muted); }
.stat .value { font-size:16px; font-weight:800; color:#fff; }

/* bonus bar (progress toward next bonus level) */
#bonusContainer { width:100%; height:10px; background:#111; border-radius:999px; overflow:hidden; margin-top:12px; box-shadow:0 6px 16px rgba(0,0,0,0.6) inset; }
#bonusBar { height:100%; width:0%; background:linear-gradient(90deg,var(--green1),#00b0ff); transition:width .15s linear; }

/* TAP button - small round, far from terminal */
#tapButton {
  width:64px;
  height:64px;
  border-radius:50%;
  background: radial-gradient(circle at 25% 25%, var(--green1), #00b0ff);
  border: none;
  margin-top:36px; /* far from terminal */
  box-shadow: 0 8px 30px rgba(0,230,118,0.14);
  display:inline-flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  color:#000;
  font-size:18px;
  -webkit-user-select:none;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
}

/* tap hover/active */
#tapButton:active { transform: scale(.96); }

/* tap count + earnings small status (below button) */
#miniStats { margin-top:12px; color:#fff; font-weight:700; }

/* leaderboard button */
#leaderboardBtn {
  margin-top:14px;
  padding:10px 14px;
  border-radius:10px;
  background: linear-gradient(90deg,#FFD700,#FF8C00);
  color:#111;
  font-weight:800;
  border:none;
  cursor:pointer;
  font-size:14px;
}

/* modal (normal fade-in centered) */
.modal-backdrop {
  position:fixed; inset:0; background: rgba(0,0,0,0.6); display:none; align-items:center; justify-content:center; z-index:9999;
}
.modal {
  width:92%; max-width:420px; background:#0f0f0f; border-radius:12px; padding:16px; border:1px solid rgba(255,255,255,0.06);
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}
.modal h3{ margin:0 0 8px 0; color:var(--accent1); font-size:16px; }
.modal .list { text-align:left; margin-top:12px; max-height:320px; overflow:auto; }
.modal .list li { padding:8px 6px; border-bottom:1px dashed rgba(255,255,255,0.03); font-weight:700; }

/* result panel (small) */
#resultModalInner { display:none; margin-top:18px; }

/* small helpers */
.hidden { display:none!important; }
button, input { font-size:16px; } /* prevents iOS zoom on tap */
</style>
</head>

<script type="module">
/*
  Tap Master ‚Äî integrated with Money Train logic
  - play confirmation deducts stars (transactional)
  - random cash awards per taps (random threshold 1..12)
  - daily pot persisted in localStorage (same keys as Money Train)
  - saves tapSessions to Firestore at end
  - computes place among top hour scores
  - shows end modal with message + play again / close
  - tap visual: brief glow + radiating text (customizable)
*/

import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, query, where, orderBy, limit, getDocs,
  doc, runTransaction, serverTimestamp, Timestamp, getDoc
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// ---------- FIREBASE CONFIG ----------
const firebaseConfig = {
  apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.appspot.com",
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
  measurementId: "G-S77BMC266C",
  databaseURL: "https://metaverse-1010-default-rtdb.firebaseio.com/"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ---------- DOM REFS ----------
const startBtn = document.getElementById('startBtn');
const playModal = document.getElementById('playModal');
const cancelPlay = document.getElementById('cancelPlay');
const confirmPlay = document.getElementById('confirmPlay');
const spinner = document.getElementById('spinner');
const startPage = document.getElementById('startPage');
const gamePage = document.getElementById('gamePage');
const tapButton = document.getElementById('tapButton');
const tapSound = document.getElementById('tapSound');
const timerEl = document.getElementById('timer');
const tapCountEl = document.getElementById('tapCount');
const earningsEl = document.getElementById('earnings');
const bonusBar = document.getElementById('bonusBar');
const trainBar = document.getElementById('trainBar');
const bonusLevelVal = document.getElementById('bonusLevelVal');
const speedVal = document.getElementById('speedVal');
const miniTapCount = document.getElementById('miniTapCount');
const miniEarnings = document.getElementById('miniEarnings');
const leaderboardBtn = document.getElementById('leaderboardBtn');
const leaderboardModal = document.getElementById('leaderboardModal');
const leaderboardList = document.getElementById('leaderboardList');
const closeLeaderboard = document.getElementById('closeLeaderboard');
const resultInner = document.getElementById('resultModalInner');
const finalTapsEl = document.getElementById('finalTaps');
const finalPlaceEl = document.getElementById('finalPlace');
const playAgain = document.getElementById('playAgain');
const posterImg = document.getElementById('posterImg');
const starCountEl = document.getElementById('starCount');
const cashCountEl = document.getElementById('cashCount'); // NEW
const profileNameEl = document.getElementById('profileName');

// ---------- CONFIG & STATE ----------
const STAR_COST = 10;         // stars required to join
const DAILY_INITIAL_POT = 10000; // initial daily pot in Naira (example)
const CASH_PER_AWARD = 1;     // N1 per award
const SESSION_DURATION = 60;  // seconds

let taps = 0;
let earnings = 0.00;
let timer = SESSION_DURATION;
let duration = SESSION_DURATION;
let intervalId = null;
let running = false;
let bonusLevel = 1;
let progress = 0;
let tapsForNext = 100;

// Random cash award mechanism:
// We pick a random threshold between 1..12; each tap increments counter; when counter >= threshold award N1 (if pot available).
let cashCounter = 0;
let cashThreshold = randomInt(1, 12);

// Tap event choice
const tapEvent = ('ontouchstart' in window) ? 'touchstart' : 'click';

// ---------- Local pot (keeps Money Train keys) ----------
const KEY_POT = 'moneytrain_pot';
const KEY_RESET_DAY = 'moneytrain_reset_day';
const KEY_HALF_DAY = 'moneytrain_half_date';

function getStoredPot(){
  const raw = localStorage.getItem(KEY_POT);
  return raw ? parseInt(raw,10) : null;
}
function setStoredPot(v){
  localStorage.setItem(KEY_POT, String(Math.max(0, Math.floor(v))));
}
function getPotResetDay(){ return localStorage.getItem(KEY_RESET_DAY) || null; }
function setPotResetDay(s){ localStorage.setItem(KEY_RESET_DAY, s); }
function initializePot(){
  const today = new Date().toISOString().slice(0,10);
  const resetDay = getPotResetDay();
  if (!getStoredPot() || resetDay !== today){
    setStoredPot(DAILY_INITIAL_POT);
    setPotResetDay(today);
    localStorage.setItem(KEY_HALF_DAY, '');
  }
}
// helper random
function randomInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }

// -----------------------------------------------------
//  GLOBAL USER
// -----------------------------------------------------
let currentUser = null;

// -----------------------------------------------------
//  LOAD CURRENT USER FOR GAME
// -----------------------------------------------------
async function loadCurrentUserForGame() {
  try {
    const vipRaw = localStorage.getItem("vipUser");
    const hostRaw = localStorage.getItem("hostUser");
    const storedUser = vipRaw ? JSON.parse(vipRaw) : hostRaw ? JSON.parse(hostRaw) : null;

    if (!storedUser?.email) {
      currentUser = null;
      if (profileNameEl) profileNameEl.textContent = "GUEST 0000";
      if (starCountEl) starCountEl.textContent = "50";
      if (cashCountEl) cashCountEl.textContent = "0";
      return;
    }

    // sanitize email as used in Firestore
    const uid = storedUser.email.replace(/\./g, ",").toLowerCase();
    const userRef = doc(db, "users", uid);
    const snap = await getDoc(userRef);

    if (!snap.exists()) {
      currentUser = {
        uid,
        email: storedUser.email,
        chatId: storedUser.fullName || storedUser.displayName || storedUser.email.split("@")[0],
        stars: 0,
        cash: 0,
      };

      if (profileNameEl) profileNameEl.textContent = currentUser.chatId;
      if (starCountEl) starCountEl.textContent = "0";
      if (cashCountEl) cashCountEl.textContent = "0";
      return;
    }

    const data = snap.data();
    if (data.uid) delete data.uid;

    currentUser = {
      uid,
      ...data,
      stars: Number(data.stars || 0),
      cash: Number(data.cash || 0),
    };

    // update UI
    if (profileNameEl) profileNameEl.textContent = currentUser.chatId || storedUser.fullName || storedUser.email.split("@")[0];
    if (starCountEl) starCountEl.textContent = String(currentUser.stars);
    if (cashCountEl) cashCountEl.textContent = String(currentUser.cash);

  } catch (err) {
    console.warn("loadCurrentUserForGame error", err);
  }
}

// -----------------------------------------------------
//  DEDUCT STARS (transaction)
// -----------------------------------------------------
async function tryDeductStarsForJoin(cost) {
  if (!currentUser?.uid) return { ok: false, message: "You are not logged in" };

  const userRef = doc(db, "users", currentUser.uid);

  try {
    await runTransaction(db, async (t) => {
      const u = await t.get(userRef);
      if (!u.exists()) throw new Error("User not found");

      const udata = u.data();
      const currentStars = Number(udata.stars || 0);
      if (currentStars < cost) throw new Error("Not enough stars");

      t.update(userRef, { stars: currentStars - cost });
      currentUser.stars = currentStars - cost; // update global
    });

    if (starCountEl) starCountEl.textContent = String(currentUser.stars);
    return { ok: true };
  } catch (e) {
    return { ok: false, message: e.message || "Could not deduct stars" };
  }
}

// -----------------------------------------------------
//  GIVE CASH (transaction)
// -----------------------------------------------------
async function giveCashToUser(amount) {
  if (!currentUser?.uid) {
    if (miniEarnings) miniEarnings.textContent = (parseFloat(miniEarnings.textContent || "0") + amount).toFixed(2);
    return { ok: true };
  }

  const userRef = doc(db, "users", currentUser.uid);

  try {
    await runTransaction(db, async (t) => {
      const u = await t.get(userRef);
      if (!u.exists()) throw new Error("User not found");

      const udata = u.data();
      const newCash = Number(udata.cash || 0) + Number(amount);
      t.update(userRef, { cash: newCash });
      currentUser.cash = newCash; // update global
    });

    if (cashCountEl) cashCountEl.textContent = String(currentUser.cash);
    return { ok: true };
  } catch (e) {
    console.error("giveCashToUser error", e);
    return { ok: false, message: e.message };
  }
}

// -----------------------------------------------------
//  INITIALIZATION
// -----------------------------------------------------
initializePot();
loadCurrentUserForGame();

// -----------------------------------------------------
//  GAME START FLOW
// -----------------------------------------------------
startBtn?.addEventListener("click", () => {
  if (playModal) playModal.style.display = "flex";
});

cancelPlay?.addEventListener("click", () => {
  if (playModal) playModal.style.display = "none";
});

confirmPlay?.addEventListener("click", async () => {
  let localStars = parseInt(starCountEl?.textContent || "0", 10);

  if (currentUser?.uid) {
    const r = await tryDeductStarsForJoin(STAR_COST);
    if (!r.ok) {
      alert(r.message || "Not enough stars");
      return;
    }

    if (starCountEl)
      starCountEl.textContent = String(Math.max(0, localStars - STAR_COST));
  } else {
    if (localStars < STAR_COST) {
      alert("Not enough stars to play!");
      return;
    }
    starCountEl.textContent = String(localStars - STAR_COST);
  }

  if (playModal) playModal.style.display = "none";
  if (posterImg) posterImg.style.display = "none";
  if (startPage) startPage.style.display = "none";
  if (spinner) spinner.classList.remove("hidden");

  setTimeout(() => {
    if (spinner) spinner.classList.add("hidden");
    if (gamePage) gamePage.classList.remove("hidden");
    startSession();
  }, 700);
});

// ---------- Session functions ----------
function startSession(){
  taps = 0;
  earnings = 0;
  timer = duration;
  bonusLevel = 1;
  progress = 0;
  tapsForNext = 100;
  running = true;
  cashCounter = 0;
  cashThreshold = randomInt(1,12);
  updateUI();
  trainBar && (trainBar.style.width = '100%');

  intervalId = setInterval(()=>{
    timer--;
    if (timer < 0) timer = 0;
    updateUI();
    if (trainBar) trainBar.style.width = Math.max(0, (timer/duration)*100) + '%';
    if (timer === 0) endSession();
  }, 1000);
}

function stopSession(){
  running = false;
  if (intervalId) { clearInterval(intervalId); intervalId = null; }
}

// Tap glow helper
function flashTapGlow(){
  tapButton.classList.add('tap-glow');
  setTimeout(()=> tapButton.classList.remove('tap-glow'), 120);
}

// Radiating floating label (text changes to avoid "+N1.00")
function radiateText(txt){
  const r = tapButton.getBoundingClientRect();
  const node = document.createElement('div');
  node.textContent = txt;
  node.style.position = 'fixed';
  node.style.left = (r.left + r.width/2) + 'px';
  node.style.top = (r.top + r.height/2) + 'px';
  node.style.transform = 'translate(-50%,-50%)';
  node.style.pointerEvents = 'none';
  node.style.zIndex = 9999;
  node.style.fontWeight = '800';
  node.style.color = '#fff';
  node.style.textShadow = '0 0 8px rgba(0,0,0,0.6)';
  node.style.opacity = '1';
  node.style.transition = 'transform .8s ease-out, opacity .8s ease-out';
  document.body.appendChild(node);
  // random offset
  const dx = (Math.random()-0.5)*120;
  node.style.transform = `translate(${dx}px,-120px)`;
  node.style.opacity = '0';
  setTimeout(()=> node.remove(), 900);
}

// ---------- Tap handler (with random cash awarding) ----------
tapButton?.addEventListener(tapEvent, async (e) => {
  e.preventDefault();
  if (!running) return;

  taps++;
  progress++;

  // Random cash distribution logic:
  // increment a counter; when >= threshold, try award N1 (if pot > 0)
  cashCounter++;
  if (cashCounter >= cashThreshold){
    cashCounter = 0;
    cashThreshold = randomInt(1,12); // new random threshold for next award

    // check pot
    const pot = getStoredPot() ?? DAILY_INITIAL_POT;
    if (pot > 0){
      // award N1 locally and try to persist to user's account
      earnings += CASH_PER_AWARD;
      setStoredPot(Math.max(0, pot - CASH_PER_AWARD));
      // give to user in Firestore if logged in
      const rewardResult = await giveCashToUser(CASH_PER_AWARD);
      if (!rewardResult.ok){
        console.warn('Failed to give cash to user:', rewardResult.message);
      }
      // visual text for cash (but not always +N1.00; show different phrases)
      const texts = ['+‚Ç¶1', 'Nice! +‚Ç¶1', 'Cha-ching +1', '+1 Naira'];
      radiateText(texts[randomInt(0, texts.length-1)]);
    } else {
      // pot exhausted ‚Äî radiate a different message occasionally
      radiateText('Pool empty');
    }
  } else {
    // normal tap, show small pulse but not cash text
    const tapTexts = ['Tap', 'Nice', '+1 tap', 'Good'];
    radiateText(tapTexts[randomInt(0, tapTexts.length-1)]);
  }

  // update small bonus/progress
  if (progress >= tapsForNext){
    progress = 0;
    bonusLevel++;
    tapsForNext = 100 + (bonusLevel - 1)*50;
    showTempMessage('TAP PRO!');
  }

  // visual + audio feedback
  flashTapGlow();
  try { tapSound.currentTime = 0; tapSound.play().catch(()=>{}); } catch(e){ /* ignore */ }
  if (navigator.vibrate) navigator.vibrate(12);

  // update UI (we intentionally DO NOT show mini stats under button as per your request)
  updateUI();
});

// ---------- update UI ----------
function updateUI(){
  timerEl && (timerEl.textContent = String(timer));
  tapCountEl && (tapCountEl.textContent = String(taps));
  earningsEl && (earningsEl.textContent = earnings.toFixed(2));
  bonusBar && (bonusBar.style.width = ((progress / tapsForNext) * 100) + '%');
  bonusLevelVal && (bonusLevelVal.textContent = String(bonusLevel));
  speedVal && (speedVal.textContent = (taps>0 && duration - timer > 0) ? Math.round(taps / Math.max(1, (duration - timer))) + '/s' : '‚Äî');
  // keep mini elements updated in background (not visible)
  if (miniTapCount) miniTapCount.textContent = String(taps);
  if (miniEarnings) miniEarnings.textContent = earnings.toFixed(2);
}

// ---------- End session / save  ----------
async function endSession(){
  if (!running) return;
  stopSession();

  // save session to Firestore
  try {
    await addDoc(collection(db, 'tapSessions'), {
      taps,
      earnings,
      uid: currentUser?.uid || null,
      username: currentUser?.chatId || profileNameEl?.textContent || 'GUEST',
      timestamp: serverTimestamp()
    });
  } catch (err){
    console.error('Failed to save session', err);
  }

  // compute leaderboard place among last hour
  let placeText = '‚Äî';
  try {
    const oneHourAgo = Timestamp.fromDate(new Date(Date.now() - 3600 * 1000));
    const q = query(collection(db, 'tapSessions'),
      where('timestamp', '>', oneHourAgo),
      orderBy('taps', 'desc'),
      limit(50)
    );
    const snap = await getDocs(q);
    const arr = snap.docs.map(d => d.data().taps || 0);
    const all = arr.slice();
    all.push(taps);
    all.sort((a,b)=>b-a);
    const place = all.indexOf(taps) + 1;
    placeText = `#${place}`;
  } catch (e) {
    console.warn('Could not compute place', e);
  }

  // Fill end modal content and show modal
  // We reuse the inline resultInner element; create modal overlay if you prefer.
  if (finalTapsEl) finalTapsEl.textContent = String(taps);
  if (finalPlaceEl) finalPlaceEl.textContent = placeText;

  // Create a friendly message modal (centered) ‚Äî dynamic
  showEndGameModal({
    username: currentUser?.chatId || profileNameEl?.textContent || 'GUEST',
    taps,
    earnings: earnings.toFixed(2),
    place: placeText
  });

  // disable tap interactions until user restarts
  tapButton.disabled = true;
}

// ---------- End game modal (centered) ----------
function showEndGameModal({ username, taps, earnings, place }){
  // remove existing if present
  const existing = document.getElementById('tapEndModal');
  if (existing) existing.remove();

  const modal = document.createElement('div');
  modal.id = 'tapEndModal';
  Object.assign(modal.style, {
    position:'fixed', inset:0, display:'flex', alignItems:'center', justifyContent:'center',
    background:'rgba(0,0,0,0.6)', zIndex:99999, padding:'20px'
  });

  const box = document.createElement('div');
  Object.assign(box.style, {
    width:'92%', maxWidth:'420px', background:'#0f0f0f', borderRadius:'12px', padding:'18px', textAlign:'center',
    border:'1px solid rgba(255,255,255,0.06)'
  });

  const h = document.createElement('div');
  h.style.fontWeight='800'; h.style.color='#FF1493'; h.style.marginBottom='8px';
  h.textContent = `${username}, Time's Up!`;

  const p1 = document.createElement('div');
  p1.style.margin='8px 0'; p1.innerHTML = `You earned <strong>‚Ç¶${earnings}</strong> and made <strong>${taps}</strong> taps.`;

  const p2 = document.createElement('div');
  p2.style.margin='8px 0'; p2.innerHTML = `Your rank: <strong>${place}</strong> ‚Äî check the leaderboard for full details.`;

  const actions = document.createElement('div');
  actions.style.marginTop='12px'; actions.style.display='flex'; actions.style.justifyContent='center'; actions.style.gap='12px';

  const playAgainBtn = document.createElement('button');
  playAgainBtn.textContent = 'Play Again';
  Object.assign(playAgainBtn.style, { padding:'10px 14px', borderRadius:'8px', border:'none', cursor:'pointer', background:'linear-gradient(90deg,#00e676,#00b0ff)', color:'#000', fontWeight:800 });

  const closeBtn = document.createElement('button');
  closeBtn.textContent = 'Close';
  Object.assign(closeBtn.style, { padding:'10px 14px', borderRadius:'8px', border:'none', cursor:'pointer', background:'linear-gradient(90deg,#FF1493,#FF8C00)', color:'#fff', fontWeight:800 });

  actions.appendChild(playAgainBtn);
  actions.appendChild(closeBtn);

  box.appendChild(h); box.appendChild(p1); box.appendChild(p2); box.appendChild(actions);
  modal.appendChild(box);
  document.body.appendChild(modal);

  playAgainBtn.addEventListener('click', () => {
    modal.remove();
    // re-enable tap, reset poster hidden and restart session
    tapButton.disabled = false;
    // optionally keep poster hidden because user is already in flow
    startSession();
  });
  closeBtn.addEventListener('click', () => {
    modal.remove();
    // send user back to start page (show start page & poster)
    if (gamePage) gamePage.classList.add('hidden');
    if (startPage) startPage.style.display = 'flex';
    if (posterImg) posterImg.style.display = 'block';
    tapButton.disabled = false;
  });
}

// ---------- Play again inline (keeps old button behavior) ----------
playAgain?.addEventListener('click', () => {
  resultInner.classList.add('hidden');
  tapButton.disabled = false;
  // restart
  startSession();
});

// ---------- Leaderboard modal ----------
leaderboardBtn?.addEventListener('click', async ()=>{
  leaderboardList.innerHTML = '<li style="color:#aaa">Loading‚Ä¶</li>';
  leaderboardModal.style.display = 'flex';
  try{
    const oneHourAgo = Timestamp.fromDate(new Date(Date.now()-3600*1000));
    const q = query(collection(db,'tapSessions'), where('timestamp','>',oneHourAgo), orderBy('taps','desc'), limit(20));
    const snap = await getDocs(q);
    if (snap.empty) {
      leaderboardList.innerHTML = '<li style="color:#aaa">No scores this hour</li>';
      return;
    }
    leaderboardList.innerHTML = snap.docs.map((d,i) => {
      const data = d.data();
      const t = data.taps || 0;
      const earn = (data.earnings || 0).toFixed(2);
      const when = data.timestamp && data.timestamp.toDate ? data.timestamp.toDate().toLocaleTimeString() : '';
      const uname = data.username || 'GUEST';
      return `<li style="padding:8px 6px;border-bottom:1px dashed rgba(255,255,255,0.03)"><strong>#${i+1}</strong> ‚Äî ${uname} ‚Äî ${t} taps &nbsp; (‚Ç¶${earn}) <div style="font-size:11px;color:#aaa">${when}</div></li>`;
    }).join('');
  } catch(e){
    leaderboardList.innerHTML = '<li style="color:#f88">Failed to load</li>';
    console.error(e);
  }
});

closeLeaderboard?.addEventListener('click', ()=> leaderboardModal.style.display='none');
leaderboardModal?.addEventListener('click', (e) => { if (e.target === leaderboardModal) leaderboardModal.style.display='none'; });

// ---------- Small helpers ----------
function showTempMessage(txt){
  const msg = document.createElement('div');
  msg.textContent = txt;
  Object.assign(msg.style, { position:'fixed', left:'50%', top:'30%', transform:'translateX(-50%)', background:'#000', padding:'10px 16px', borderRadius:'8px', border:'1px solid rgba(255,255,255,0.06)', zIndex:9999 });
  document.body.appendChild(msg);
  setTimeout(()=> { msg.style.transition='opacity .4s'; msg.style.opacity=0; setTimeout(()=>msg.remove(),400); }, 900);
}

  endSession
};
