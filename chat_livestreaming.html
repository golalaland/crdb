<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Xixi ‚Äî Money Talk üí∏</title>
  <link rel="icon" href="data:," />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #auth-container, #chat-container { display: none; width: 100%; max-width: 500px; }
    #auth-container.active, #chat-container.active { display: block; }
    .glass-bar {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .glass-bar button {
      flex: 1;
      margin: 0 4px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      background: rgba(255,255,255,0.15);
      color: white;
    }
    #balance {
      margin: 6px 0;
      font-weight: bold;
      text-align: center;
    }
    #messages {
      height: 350px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 8px;
      background: #222;
      margin-bottom: 8px;
    }
    .message {
      padding: 6px 8px;
      margin-bottom: 6px;
      border-radius: 5px;
      background: rgba(255,255,255,0.05);
      word-wrap: break-word;
    }
    .buzz {
      font-weight: bold;
      font-size: 18px;
      color: black !important;
    }
    #input-area {
      display: flex;
      gap: 6px;
    }
    #input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    #input-area button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #greeting {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #google-signin {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #4285F4;
      color: white;
    }
  </style>
</head>
<body>
  <div id="auth-container" class="active">
    <div id="greeting">üëã Welcome to Money Talk üí∏</div>
    <button id="google-signin">Sign in with Google</button>
  </div>

  <div id="chat-container">
    <div id="balance">‚≠ê Stars: <span id="stars">100</span></div>
    <div class="glass-bar">
      <button id="buzz-btn">üö® BUZZ</button>
      <button id="tip-btn">üíµ TIP</button>
    </div>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    const authContainer = document.getElementById("auth-container");
    const chatContainer = document.getElementById("chat-container");
    const googleSignInBtn = document.getElementById("google-signin");
    const starsEl = document.getElementById("stars");
    const messagesDiv = document.getElementById("messages");
    const sendBtn = document.getElementById("send-btn");
    const messageInput = document.getElementById("message-input");
    const buzzBtn = document.getElementById("buzz-btn");
    const tipBtn = document.getElementById("tip-btn");

    let stars = 100;
    let currentUser = null;

    function updateStars() {
      starsEl.textContent = stars;
    }

    function randomColor() {
      const colors = ["#FF6B6B","#FFD93D","#6BCB77","#4D96FF","#FF9CEE","#F3A712","#06D6A0"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    async function sendMessage(text, isBuzz = false) {
      if (!currentUser) return;
      if (isBuzz && stars < 10) {
        alert("Not enough stars to create a BUZZ! üö®");
        return;
      }
      if (isBuzz) stars -= 10;
      updateStars();

      await addDoc(collection(db, "messages_livestreaming"), {
        text,
        uid: currentUser.uid,
        name: currentUser.displayName,
        buzz: isBuzz,
        color: isBuzz ? randomColor() : null,
        timestamp: serverTimestamp()
      });
    }

    googleSignInBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error("Google Sign-in Error:", error);
      }
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        authContainer.classList.remove("active");
        chatContainer.classList.add("active");
      }
    });

    sendBtn.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (text) {
        sendMessage(text);
        messageInput.value = "";
      }
    });

    buzzBtn.addEventListener("click", () => {
      sendMessage("üö® BUZZ from " + (currentUser?.displayName || "Anonymous") + " üö®", true);
    });

    tipBtn.addEventListener("click", () => {
      stars += 5;
      updateStars();
      alert("üíµ Thanks for tipping! You earned 5 stars.");
    });

    const q = query(collection(db, "messages_livestreaming"), orderBy("timestamp", "asc"));
    onSnapshot(q, snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("message");
        if (data.buzz) {
          div.classList.add("buzz");
          div.style.background = data.color || "#FFD93D";
          div.textContent = data.text;
        } else {
          div.textContent = (data.name || "Anonymous") + ": " + data.text;
        }
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
