<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Dice Roll (GLB Model)</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #333 0%, #111 100%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
    }

    canvas {
      display: block;
    }

    button {
      position: absolute;
      bottom: 40px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: none;
      background: #ff6f61;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff3b2f;
    }
  </style>
</head>
<body>
  <button id="rollBtn">ROLL</button>

  <!-- Load Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer, dice, mixer;

    init();
    animate();

    function init() {
      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      // Camera
      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 3, 6);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(5, 10, 5);
      dirLight.castShadow = true;
      dirLight.shadow.mapSize.width = 2048;
      dirLight.shadow.mapSize.height = 2048;
      scene.add(dirLight);

      // Ground (table)
      const groundGeo = new THREE.PlaneGeometry(20, 20);
      const groundMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      ground.receiveShadow = true;
      scene.add(ground);

      // Load Dice
      const loader = new THREE.GLTFLoader();
      loader.load(
        "dicemodel.glb", // your uploaded file
        (gltf) => {
          dice = gltf.scene;
          dice.scale.set(1.5, 1.5, 1.5);
          dice.position.set(0, 1, 0);
          dice.traverse((child) => {
            if (child.isMesh) {
              child.castShadow = true;
              child.receiveShadow = true;
            }
          });
          scene.add(dice);
        },
        undefined,
        (error) => console.error("Error loading dice:", error)
      );

      // Handle window resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Button
      document.getElementById("rollBtn").addEventListener("click", rollDice);
    }

    function rollDice() {
      if (!dice) return;

      // random rotation
      const randX = Math.random() * Math.PI * 8 + Math.PI * 2;
      const randY = Math.random() * Math.PI * 8 + Math.PI * 2;
      const randZ = Math.random() * Math.PI * 8 + Math.PI * 2;

      // random bounce height
      const bounce = 0.5 + Math.random() * 0.3;
      const duration = 2.8;

      const start = performance.now();

      function animateRoll(time) {
        const elapsed = (time - start) / 1000;
        const t = Math.min(elapsed / duration, 1);

        const ease = t < 1 ? 1 - Math.pow(1 - t, 3) : 1;
        dice.rotation.x = randX * ease;
        dice.rotation.y = randY * ease;
        dice.rotation.z = randZ * ease;
        dice.position.y = 1 + Math.sin(t * Math.PI) * bounce;

        if (t < 1) requestAnimationFrame(animateRoll);
      }

      requestAnimationFrame(animateRoll);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
