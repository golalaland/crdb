<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Dice Demo</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    #rollBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ff4f4f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
<button id="rollBtn">Roll Dice</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  // ===== Scene Setup =====
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ===== Lighting =====
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5,10,7.5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040, 0.7));

  // ===== Load Dice GLB =====
  let dice;
  const loader = new THREE.GLTFLoader();
  loader.load(
    'https://github.com/golalaland/dettydice/raw/main/dicemodel.glb', // âœ… Your raw GitHub URL
    function(gltf) {
      dice = gltf.scene;
      dice.scale.set(1.5,1.5,1.5);
      scene.add(dice);
    },
    undefined,
    function(error) { console.error(error); }
  );

  // ===== Animation Loop =====
  function animate() {
    requestAnimationFrame(animate);
    if(dice) dice.rotation.y += 0.01; // slowly spin for demo
    renderer.render(scene, camera);
  }
  animate();

  // ===== Dice Roll Button =====
  const rollBtn = document.getElementById('rollBtn');
  rollBtn.addEventListener('click', () => {
    if(!dice) return;

    // Random rotation for a "roll"
    dice.rotation.x = Math.random() * Math.PI * 4;
    dice.rotation.y = Math.random() * Math.PI * 4;
    dice.rotation.z = Math.random() * Math.PI * 4;
  });

  // ===== Handle Window Resize =====
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
