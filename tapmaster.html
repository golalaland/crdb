<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tapping Power Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0e0e0e;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 100vh;
    margin: 0;
    touch-action: manipulation; /* Prevent zoom */
    overflow: hidden;
  }

  header {
    text-align: center;
    padding-top: 40px;
  }

  h1 {
    color: #00e676;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00e67655;
  }

  .stats {
    font-size: 18px;
    text-align: center;
    margin-bottom: 15px;
  }

  #progressContainer {
    width: 280px;
    height: 20px;
    background: #333;
    border-radius: 12px;
    overflow: hidden;
    margin: 0 auto;
  }

  #progressBar {
    height: 100%;
    width: 0%;
    background: #00e676;
    transition: width 0.2s;
  }

  main {
    flex-grow: 1;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding-bottom: 50px;
    position: relative;
  }

  #tapButton {
    width: 150px;
    height: 150px;
    font-size: 20px;
    font-weight: bold;
    color: #000;
    background: radial-gradient(circle at top left, #00e676, #00b0ff);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 20px #00e676aa;
    transition: transform 0.1s, box-shadow 0.2s;
    animation: pulse 1.5s infinite;
  }

  #tapButton:active {
    transform: scale(0.95);
    box-shadow: 0 0 10px #00e67666;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 10px #00e67666; transform: scale(1); }
    50% { box-shadow: 0 0 25px #00e676cc; transform: scale(1.05); }
    100% { box-shadow: 0 0 10px #00e67666; transform: scale(1); }
  }

  /* Coin flash effect */
  .coin {
    position: absolute;
    font-size: 24px;
    color: gold;
    opacity: 0;
    animation: coinRise 0.8s ease-out forwards;
  }

  @keyframes coinRise {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-80px); opacity: 0; }
  }

  @media (max-width: 480px) {
    #tapButton {
      width: 120px;
      height: 120px;
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>ðŸ’° Tap the Bag ðŸ’°</h1>

  <div class="stats">
    <p>ðŸ’µ Your Earnings: â‚¦<span id="earnings">0.00</span></p>
    <p>ðŸŽ’ Bag Remaining: â‚¦<span id="pot">50000.00</span></p>
    <p>âš¡ Difficulty Level: <span id="level">1</span></p>
  </div>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
</header>

<main>
  <button id="tapButton">TAP</button>
</main>

<script>
let earnings = 0;
let pot = 50000;
let progress = 0;
let level = 1;
let tapsNeeded = 1; // base taps per â‚¦1
const tapButton = document.getElementById("tapButton");
const progressBar = document.getElementById("progressBar");

tapButton.addEventListener("click", handleTap);

function handleTap(e) {
  if (pot <= 0) {
    tapButton.disabled = true;
    tapButton.innerText = "ðŸ’¸ Empty!";
    tapButton.style.animation = "none";
    return;
  }

  // Small coin flash animation
  const coin = document.createElement("div");
  coin.classList.add("coin");
  coin.innerText = "ðŸª™";
  document.body.appendChild(coin);
  const rect = tapButton.getBoundingClientRect();
  coin.style.left = rect.left + rect.width/2 - 10 + "px";
  coin.style.top = rect.top - 20 + "px";
  setTimeout(() => coin.remove(), 800);

  progress++;
  let percent = (progress / tapsNeeded) * 100;
  progressBar.style.width = percent + "%";

  if (progress >= tapsNeeded) {
    progress = 0;
    progressBar.style.width = "0%";
    earnings += 1;
    pot -= 1;
    document.getElementById("earnings").innerText = earnings.toFixed(2);
    document.getElementById("pot").innerText = pot.toFixed(2);

    // Increase difficulty every â‚¦500
    if (earnings % 500 === 0) {
      level++;
      tapsNeeded += 2;
      document.getElementById("level").innerText = level;
    }

    if (pot <= 0) {
      tapButton.disabled = true;
      tapButton.innerText = "ðŸ’¸ Empty!";
      tapButton.style.animation = "none";
    }
  }
}
</script>

</body>
</html>
