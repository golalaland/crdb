<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Xixi ‚Äî Room 1 üí∏</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000; --card:#111; --muted:#aaa; --accent:#FF1493; --glass: rgba(255,255,255,0.03);
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
#appWrapper{width:100%;height:100%;display:flex;justify-content:center;}
.app{display:flex;flex-direction:column;height:100%;gap:10px;padding:10px;box-sizing:border-box;width:100%;max-width:480px;}
.brand{font-weight:700;font-size:24px;color:var(--accent);text-align:center;}
.room-desc{font-size:11px;color:var(--muted);text-align:center;margin-bottom:6px;}
#greeting{font-size:13px;text-align:center;font-weight:600;margin-bottom:6px;color:var(--accent);}
#helloText{font-size:20px;font-weight:800;text-align:center;margin:6px 0;color:#fff;transition:color .2s ease;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}
#videoContainer{width:100%;aspect-ratio:16/9;background:#111;border-radius:10px;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,0.6);position:sticky;top:0;z-index:100;}
#videoContainer iframe{width:100%;height:100%;border:0;border-radius:10px;}
#guestMsg{font-size:16px;font-weight:700;margin:4px 0;color:var(--accent);text-align:center;}
#messages{flex:1;overflow-y:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:4px;}
.msg{padding:8px 10px;border-radius:8px;background:var(--glass);max-width:100%;display:flex;gap:8px;align-items:center;}
.msg.me{background:rgba(255,20,147,0.06);}
.msg .meta{font-weight:700;font-size:13px;white-space:nowrap;}
.msg .content{font-size:13px;color:#fff;white-space:pre-wrap;word-break:break-word;display:inline-block;}
.buzz-content{font-weight:800;font-size:14px;color:#000;padding:6px 8px;border-radius:8px;display:inline-block;}
.send-area{display:flex;align-items:center;gap:8px;background:var(--card);padding:10px;position:sticky;bottom:10px;z-index:20;border-top:1px solid rgba(255,255,255,0.04);border-radius:999px;}
.send-area input{flex:1;padding:12px;border-radius:999px;border:1px solid rgba(255,255,255,0.06);background:#0e0e0e;color:#fff;font-size:14px;outline:none;}
.send-area input::placeholder{color:var(--muted);}
.send-area input:focus{border-color:var(--accent);box-shadow:0 0 14px rgba(255,20,147,0.12);}
.send-btn{padding:10px 14px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:700;border:0;font-size:14px;}
.buzz-btn{padding:10px 12px;border-radius:999px;background:#1d1d1d;color:var(--accent);cursor:pointer;font-weight:700;font-size:14px;border:1px solid rgba(255,20,147,0.18);}
.buzz-btn:hover{animation:buzzPulse 1.5s infinite;}
@keyframes buzzPulse{0%{box-shadow:0 0 0 0 rgba(255,20,147,0.18)}70%{box-shadow:0 0 0 12px rgba(255,20,147,0)}100%{box-shadow:0 0 0 0 rgba(255,20,147,0)}}
.profile{display:none;flex-direction:column;gap:8px;margin-top:10px;}
.profile-card{background:var(--glass);padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);display:flex;flex-direction:column;gap:8px;}
.profile-top{display:flex;align-items:center;justify-content:space-between;gap:10px;}
.profile-left{display:flex;flex-direction:column;gap:4px;}
.profile-name{font-weight:800;}
.profile-label{color:var(--accent);font-weight:800;font-size:12px;}
.profile-value{color:#fff;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,"Roboto Mono","Courier New",monospace;font-weight:400;}
.profile-value span,.profile-value .icon{margin-left:2px;}
.profile-actions{display:flex;gap:8px;align-items:center;justify-content:flex-end;}
.small-btn{padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.06);border:0;color:#fff;cursor:pointer;font-weight:700;}
.star-popup{position:fixed;left:50%;top:18%;transform:translateX(-50%);background:var(--card);padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);display:none;z-index:1000;color:var(--accent);font-size:13px;white-space:nowrap;text-align:center;}
.onlineCount{font-size:11px;color:var(--muted);}
@media (max-width:420px){.send-area input{padding:10px;font-size:13px;}.buzz-btn,.send-btn{padding:8px 10px;font-size:13px;}}
</style>
</head>
<body>
<div id="appWrapper">
  <div class="app">
    <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
    <div id="greeting">Welcome to Room 1 ‚ú®</div>
    <div id="center">
      <div id="videoContainer">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      </div>
      <div id="helloText" aria-live="polite">HELLO</div>
      <div class="room-desc">Live Stream üí∏ ‚Äî Chat. Own your vibe.
        <span id="onlineCount" class="onlineCount"></span>
      </div>
      <div id="guestMsg"></div>
      <div id="authBox">
        <button id="googleSignInBtn" class="btn">Sign in with Google</button>
      </div>
      <div id="messages"></div>
      <div class="send-area" id="sendArea" style="display:none;">
        <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" />
        <button id="buzzBtn" class="buzz-btn" title="Send BUZZ üö®">üö®</button>
        <button id="sendBtn" class="send-btn">Send</button>
      </div>
    </div>
    <div class="profile" id="profileBox">
      <div class="profile-card">
        <div class="profile-top">
          <div class="profile-left">
            <div id="profileName" class="profile-name">GUEST 0000</div>
            <div>
              <span class="profile-label">STARS COLLECTED:</span>
              <span class="profile-value"><span id="starCount">0</span>‚≠êÔ∏è</span>
            </div>
          </div>
          <div class="profile-actions">
            <a id="redeemBtn" class="small-btn" href="https://xixi.live" target="_blank">Redeem</a>
            <button id="tipBtn" class="small-btn">üíµ</button>
          </div>
        </div>
        <div>
          <span class="profile-label">CASH EARNED:</span>
          <span class="profile-value">‚Ç¶<span id="cashCount">0</span></span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="star-popup" id="starPopup">
  <div id="starText">You've just earned +1 star! ‚≠ê</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth, setPersistence, browserLocalPersistence, onAuthStateChanged, GoogleAuthProvider, signInWithPopup
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, increment
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getDatabase, ref as rtdbRef, set as rtdbSet, onDisconnect, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

/* ---------- Firebase config ---------- */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_MESSAGING_ID",
  appId: "YOUR_APP_ID",
  databaseURL: "YOUR_DATABASE_URL"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
setPersistence(auth, browserLocalPersistence).catch(()=>{});
const db = getFirestore(app);
const rtdb = getDatabase(app);

/* ---------- Room-specific collection ---------- */
const CHAT_COLLECTION = "messages_room1";  // <-- change per room

/* ---------- The rest of your JS remains exactly the same as your original code ---------- */

// ‚Ä¶ all your functions: rotateHello(), setupPresence(), send/buzz listeners, onAuthStateChanged, etc.
let currentUser = null, userDocUnsub=null, messagesUnsub=null;
let lastMessagesArray = [];
const CHAT_COLLECTION = "messages_livestreaming";
const BUZZ_COST = 10, AUTO_STAR_ADD = 5, DAILY_STAR_CAP = 500;
const userColors = {};

const googleBtn = document.getElementById("googleSignInBtn");
const authBox = document.getElementById("authBox");
const messagesEl = document.getElementById("messages");
const sendAreaEl = document.getElementById("sendArea");
const messageInputEl = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const buzzBtn = document.getElementById("buzzBtn");
const profileBoxEl = document.getElementById("profileBox");
const profileNameEl = document.getElementById("profileName");
const starCountEl = document.getElementById("starCount");
const cashCountEl = document.getElementById("cashCount");
const tipBtn = document.getElementById("tipBtn");
const redeemBtn = document.getElementById("redeemBtn");
const onlineCountEl = document.getElementById("onlineCount");
const helloEl = document.getElementById("helloText");

function generateGuestName(){ return "GUEST " + Math.floor(1000 + Math.random()*9000); }
function formatNumberWithCommas(n){ return new Intl.NumberFormat('en-NG').format(n||0); }
function randomColor(){ const colors = ["#FFD700","#FF69B4","#87CEEB","#90EE90","#FFB6C1","#FFA07A","#8A2BE2","#00BFA6","#F4A460"]; return colors[Math.floor(Math.random()*colors.length)]; }
function showStarPopup(text){ const popup = document.getElementById("starPopup"); document.getElementById("starText").innerText = text; popup.style.display="block"; setTimeout(()=>{ popup.style.display="none"; },1700); }

const greetings = ["HELLO","HOLA","BONJOUR","CIAO","HALLO","„Åì„Çì„Å´„Å°„ÅØ","‰Ω†Â•Ω","ÏïàÎÖïÌïòÏÑ∏Ïöî","SALUT","OL√Å","NAMASTE","MERHABA"];
let helloIndex=0;
function rotateHello(){ if(!helloEl || helloEl.style.display==="none") return; helloEl.innerText=greetings[helloIndex++%greetings.length]; helloEl.style.color=randomColor(); }
rotateHello();
setInterval(rotateHello,1500);

/* ---------- Presence ---------- */
function setupPresence(user){
  try{
    const pRef = rtdbRef(rtdb,"presence/"+user.uid);
    rtdbSet(pRef,true);
    onDisconnect(pRef).remove();
  }catch(e){ console.warn("presence error",e); }
}
onValue(rtdbRef(rtdb,"presence"), snap=>{ onlineCountEl.innerText=`(${Object.keys(snap.val()||{}).length} online)`; });

async function setupUsersListener(){
  onSnapshot(collection(db,"users"), snap=>{
    snap.forEach(d=>{ const data=d.data()||{}; userColors[d.id]=data.usernameColor||"#ffffff"; });
    if(lastMessagesArray.length) renderMessagesFromArray(lastMessagesArray);
  });
}

/* ---------- Messages ---------- */
function renderMessagesFromArray(arr){
  messagesEl.innerHTML="";
  arr.forEach(item=>{
    const m=item.data;
    const wrapper=document.createElement("div");
    wrapper.className="msg";
    const meta=document.createElement("span");
    meta.className="meta";
    meta.textContent=m.chatId||"Guest";
    meta.style.color=(m.uid && userColors[m.uid])?userColors[m.uid]:'#ffffff';
    const content=document.createElement("span");
    if(m.highlight || m.buzzColor){
      content.className="buzz-content content";
      content.style.background=m.buzzColor||randomColor();
      content.textContent=" "+(m.content||"");
      content.style.color="#000";
    } else {
      content.className="content";
      content.textContent=" "+(m.content||"");
    }
    wrapper.appendChild(meta); wrapper.appendChild(content);
    messagesEl.appendChild(wrapper);
  });
  messagesEl.scrollTop=messagesEl.scrollHeight;
}

function listenRoomMessages(roomId){
  if(messagesUnsub) messagesUnsub();
  const q=query(collection(db,CHAT_COLLECTION), orderBy("timestamp","asc"));
  messagesUnsub = onSnapshot(q, snap=>{
    lastMessagesArray=[];
    snap.forEach(docSnap=>{
      const data=docSnap.data();
      if(data.room===roomId) lastMessagesArray.push({id:docSnap.id,data});
    });
    renderMessagesFromArray(lastMessagesArray);
  });
}

async function sendMessage(txt, highlight=false){
  if(!currentUser){ showStarPopup("Sign in to send messages"); return; }
  if(!txt) return;
  await addDoc(collection(db,CHAT_COLLECTION), {
    content: txt,
    uid: currentUser.uid,
    chatId: currentUser.chatId,
    timestamp: serverTimestamp(),
    highlight: highlight,
    room: ROOM_ID
  });
}

googleBtn.addEventListener("click", async()=>{
  const provider=new GoogleAuthProvider();
  try{ await signInWithPopup(auth,provider); }catch(err){ console.error(err); showStarPopup("Sign-in failed"); }
});

sendBtn.addEventListener("click", ()=>sendMessage(messageInputEl.value));
messageInputEl.addEventListener("keydown",(e)=>{ if(e.key==="Enter") sendBtn.click(); });
buzzBtn.addEventListener("click", async()=>{
  const userRef=doc(db,"users",currentUser.uid);
  const snap=await getDoc(userRef);
  const userData=snap.exists()?snap.data():{};
  if((userData.stars||0)<BUZZ_COST){ showStarPopup("Not enough stars to create a BUZZ! üö®"); return; }
  await updateDoc(userRef,{stars: increment(-BUZZ_COST)});
  await sendMessage(messageInputEl.value,true);
  messageInputEl.value="";
});

/* ---------- Tip & Redeem ---------- */
tipBtn.addEventListener("click", ()=>{ window.open("https://your-placeholder-payment-link.com","_blank"); showStarPopup("Thanks! Tip clicked üíµ"); });
redeemBtn.addEventListener("click", ()=>{ window.open("https://xixi.live","_blank"); showStarPopup("Redeem clicked"); });

/* ---------- Auto-stars ---------- */
setInterval(async()=>{
  if(!currentUser) return;
  const userRef=doc(db,"users",currentUser.uid);
  const snap=await getDoc(userRef);
  const data=snap.exists()?snap.data():{};
  const curr=data.stars||0;
  if(curr<DAILY_STAR_CAP) await updateDoc(userRef,{stars: Math.min(curr+AUTO_STAR_ADD,DAILY_STAR_CAP)});
},60000);

/* ---------- Auth watcher ---------- */
onAuthStateChanged(auth, async(user)=>{
  if(user){
    setupPresence(user);
    const userRef=doc(db,"users",user.uid);
    let snap=await getDoc(userRef);
    if(!snap.exists()){
      await setDoc(userRef,{
        chatId: user.displayName || generateGuestName(),
        stars:100, cash:0,
        usernameColor: randomColor(),
        lastColorDate:new Date().toISOString().split("T")[0],
        isAdmin:false,
        lastStarReset:Date.now()
      });
      snap=await getDoc(userRef);
    }
    let userData=snap.data()||{};
    currentUser={uid:user.uid, chatId:userData.chatId||generateGuestName(), stars:userData.stars||0, cash:userData.cash||0, usernameColor:userData.usernameColor||randomColor(), isAdmin:userData.isAdmin||false};

    // UI
    helloEl.style.display="none";
    document.getElementById("greeting").style.display="none";
    authBox.style.display="none";
    sendAreaEl.style.display="flex";
    profileBoxEl.style.display="flex";
    profileNameEl.textContent=currentUser.chatId;
    starCountEl.textContent=formatNumberWithCommas(currentUser.stars);
    cashCountEl.textContent=formatNumberWithCommas(currentUser.cash);

    listenRoomMessages(ROOM_ID);
    setupUsersListener();

  } else {
    authBox.style.display="flex";
    sendAreaEl.style.display="none";
    profileBoxEl.style.display="none";
  }
});
</script>
</body>
</html>
