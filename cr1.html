/* overall layout */

/* messages */
/* 🔥 Chat messages container */
/* 🔥 Chat messages container */
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 8px;

  border-radius: 8px;

/* 🔥 Message bubble */
.msg {

.msg .content {

  color: #fff;

  display: inline-block;

/* 🔥 Keypad (chat input) - always at bottom */
.send-area {
  position: fixed;       
  bottom: 0;           /* sits at the very bottom */
  left: 0;
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--card);
  padding: 10px;
  border-radius: 999px;

  z-index: 100;

/* 🔥 Chat input area */
.send-area {
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--card, #111);
  padding: 10px;
  position: sticky;   /* sticky inside container */

.send-btn {

  border-radius: 999px;

  font-weight: 700;

.send-btn:hover {

#postLoginLoader {

#loadingBarWrapper {

/* 🔥 Glass bar with neon accent glow under input */
.glass-bar {
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  height: 60px;
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(12px);

  justify-content: center;
  padding: 0 16px;

  border-radius: 12px;

/* ----------------------------
   ⭐ GIFT / BALLER ALERT Glow
----------------------------- */
.baller-highlight {
  display: inline-block;
  padding: 6px 14px;
  border-radius: 10px;
  font-weight: 900;
  font-size: 0.95rem;
  font-family: 'Arial Black', Gadget, sans-serif;
  color: #000;
  background: rgba(255, 255, 0, 0.2); /* subtle yellow */
  box-shadow: 0 0 6px var(--pulse-color), 0 0 12px var(--pulse-color);
  animation: baller-pulse 1.2s ease-in-out infinite alternate;
}

/* BallerAlert pulse animation */
@keyframes baller-pulse {
  0% { box-shadow: 0 0 10px var(--pulse-color); }
  50% { box-shadow: 0 0 20px var(--pulse-color); }
  100% { box-shadow: 0 0 10px var(--pulse-color); }
}

/* Optional floating stars for gifting */
.floating-star {
  position: absolute;
  pointer-events: none;
  user-select: none;
  width: 8px;
  height: 8px;
  background: yellow;
  border-radius: 50%;
  opacity: 0.9;
  transform: translate(var(--x,0), var(--y,0));
  animation: sparkle-float 1.2s forwards;
}

@keyframes sparkle-float {
  0% { transform: translate(var(--x,0), var(--y,0)) scale(1); opacity: 1; }
  100% { transform: translate(var(--x,0), calc(var(--y,0) - 20px)) scale(0.5); opacity: 0; }
}

/* ----------------------------
   🚨 BUZZ Glow
----------------------------- */
.buzz-highlight {
  display: inline-block;
  padding: 5px 12px;
  border-radius: 8px;
  font-weight: 700;
  font-size: 0.95rem;
  font-family: 'Arial', sans-serif;
  color: #000;
  background: rgba(0, 255, 255, 0.2);
  box-shadow: 0 0 12px var(--buzz-color, #00FFFF);
  animation: buzz-pulse 0.8s ease-in-out infinite alternate; /* faster for urgency */
}

/* Pulse animation for BUZZ — short, urgent bursts */
@keyframes buzz-pulse {
  0% { transform: scale(1); opacity: 0.7; box-shadow: 0 0 12px var(--buzz-color, #00FFFF); }
  50% { transform: scale(1.3); opacity: 1; box-shadow: 0 0 30px var(--buzz-color, #00FFFF); }
  100% { transform: scale(1); opacity: 0.7; box-shadow: 0 0 12px var(--buzz-color, #00FFFF); }
}

/* Pink gradient slider */
#giftSlider {
  flex: 1;
  appearance: none;
  height: 6px;
  border-radius: 4px;
  background: linear-gradient(90deg, #ff4da6, #ff80c8);
  outline: none;
  cursor: pointer;
}
#giftSlider::-webkit-slider-thumb {
  appearance: none;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #ff4da6;
  border: 2px solid #fff;
  transition: 0.2s ease;
}
#giftSlider::-webkit-slider-thumb:hover {
  transform: scale(1.1);
}

/* Gift button */
.featured-gift-btn {
  padding: 5px 10px;
  border-radius: 6px;
  background: linear-gradient(135deg, #ff4081, #ff80ab);
  border: none;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s ease;
}
.featured-gift-btn:hover {
  transform: scale(1.05);
}

.gift-slider-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 6px;
  margin-top: 6px;
}

#giftAmount, #giftAmount + span {
  vertical-align: middle;
  line-height: 1;
}
#giftAmount + span {
  transform: translateY(0);
}

/* 🖼 Avatar list */
.featured-host-list {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 6px;
  padding: 8px;
}
.featured-host-list img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid transparent;
  transition: border 0.25s, transform 0.25s;
}
.featured-host-list img.active {
  border: 2px solid #ff4da6;
  transform: scale(1.05);
}

/* Bottom nav buttons */
.featured-nav-buttons {
  display: flex;
  justify-content: space-between;
  padding: 8px 14px 14px;
  font-size: 0.85rem;
}
.featured-nav-buttons a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
}

/* Animation */
@keyframes modalPop {
  from {
    transform: scale(0.9);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

#onlineWrapper {
  display: flex;
  align-items: center;
  justify-content: center; /* centers horizontally */
  gap: 6px;
  font-family: sans-serif;
  font-weight: 500;
  font-size: 16px;
  color: #fff; /* optional: match your theme */
  width: 100%; /* take full width for perfect centering */
  margin: 20px 0;
}
.featured-host-video-container {
  position: relative;
  overflow: hidden;
}
/* hint at bottom center, fades smoothly */
.video-hint {
  position: absolute;
  left: 50%;
  bottom: 18px;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 8px 12px;
  border-radius: 18px;
  font-size: 13px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.35s ease, transform 0.25s ease;
  z-index: 5;
  white-space: nowrap;
}

.video-hint.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}
/* ensure container allows pointer gestures without zooming */
#featuredHostVideo {
  touch-action: manipulation;
  -webkit-user-select: none;
  -ms-touch-action: manipulation;
}

.gift-spinner {
  display: inline-block;
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top: 2px solid #fff;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  vertical-align: middle;
}

@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}
</style>
</head>
