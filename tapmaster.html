<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tapping Power Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    touch-action: manipulation; /* prevent zoom or double-tap issues */
  }

  h1 {
    color: #00e676;
    margin-bottom: 30px;
    text-shadow: 0 0 10px #00e67655;
  }

  #tapButton {
    width: 140px;
    height: 140px;
    font-size: 22px;
    font-weight: bold;
    color: #000;
    background: radial-gradient(circle at top left, #00e676, #00b0ff);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 20px #00e676aa;
    transition: transform 0.1s, box-shadow 0.2s;
  }

  #tapButton:active {
    transform: scale(0.95);
    box-shadow: 0 0 10px #00e67666;
  }

  .stats {
    margin-top: 25px;
    font-size: 18px;
    text-align: center;
  }

  #progressContainer {
    width: 280px;
    height: 20px;
    background: #333;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 20px;
  }

  #progressBar {
    height: 100%;
    width: 0%;
    background: #00e676;
    transition: width 0.2s;
  }

  @media (max-width: 480px) {
    #tapButton {
      width: 120px;
      height: 120px;
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<h1>ðŸ’° Tap the Bag ðŸ’°</h1>
<button id="tapButton">TAP</button>

<div class="stats">
  <p>ðŸ’µ Your Earnings: â‚¦<span id="earnings">0.00</span></p>
  <p>ðŸŽ’ Bag Remaining: â‚¦<span id="pot">50000.00</span></p>
  <p>âš¡ Difficulty Level: <span id="level">1</span></p>
</div>

<div id="progressContainer">
  <div id="progressBar"></div>
</div>

<script>
let earnings = 0;
let pot = 50000;
let progress = 0;
let level = 1;
let tapsNeeded = 1; // base taps for â‚¦1
const tapButton = document.getElementById("tapButton");
const progressBar = document.getElementById("progressBar");

tapButton.addEventListener("click", handleTap);

function handleTap() {
  if (pot <= 0) {
    tapButton.disabled = true;
    tapButton.innerText = "ðŸ’¸ Empty!";
    return;
  }

  progress++;
  let percent = (progress / tapsNeeded) * 100;
  progressBar.style.width = percent + "%";

  if (progress >= tapsNeeded) {
    progress = 0;
    progressBar.style.width = "0%";
    earnings += 1;
    pot -= 1;
    document.getElementById("earnings").innerText = earnings.toFixed(2);
    document.getElementById("pot").innerText = pot.toFixed(2);

    // Make it harder every â‚¦500 earned
    if (earnings % 500 === 0) {
      level++;
      tapsNeeded += 2;
      document.getElementById("level").innerText = level;
    }

    if (pot <= 0) {
      tapButton.disabled = true;
      tapButton.innerText = "ðŸ’¸ Empty!";
    }
  }
}
</script>

</body>
</html>
