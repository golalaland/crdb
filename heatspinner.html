<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”¥ Heat Spinner</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .spinner-container {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    svg {
      width: 100%;
      height: 100%;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    /* ðŸ”¥ Pointer */
    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 25px solid #ff3c00;
      filter: drop-shadow(0 0 10px #ff3c00);
      z-index: 10;
    }

    button {
      margin-top: 30px;
      background: linear-gradient(90deg, #ff3c00, #ff9500);
      border: none;
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 60, 0, 0.6);
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.96);
      box-shadow: 0 0 5px rgba(255, 60, 0, 0.3);
    }

    .results {
      margin-top: 20px;
      max-height: 100px;
      overflow-y: auto;
      width: 80%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .result-item {
      margin: 4px 0;
      color: #ffb86c;
    }
  </style>
</head>
<body>

  <div class="spinner-container">
    <div class="pointer"></div>

    <!-- ðŸŒ€ Your real SVG wheel -->
    <div id="wheel">
      <img src="https://cdn.shopify.com/s/files/1/0962/6648/6067/files/heat-spinner.svg?v=1762454435" alt="Heat Spinner Wheel" style="width:100%; height:100%;">
    </div>
  </div>

  <button id="spinBtn">HEAT IT ðŸ”¥</button>

  <div class="results" id="results"></div>

  <script>
    const spinBtn = document.getElementById('spinBtn');
    const wheel = document.querySelector('#wheel img');
    const resultsBox = document.getElementById('results');

    let currentRotation = 0;
    const sectors = 12; // adjust based on how many slices your wheel has
    const degreesPerSector = 360 / sectors;

    spinBtn.addEventListener('click', () => {
      const randomSector = Math.floor(Math.random() * sectors);
      const randomSpin = 360 * 5 + (randomSector * degreesPerSector) + Math.random() * degreesPerSector;
      currentRotation += randomSpin;

      // Animate the wheel
      wheel.style.transition = 'transform 4s cubic-bezier(0.33, 1, 0.68, 1)';
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      // After spin ends, determine result
      setTimeout(() => {
        const normalized = currentRotation % 360;
        const selectedSector = Math.floor((360 - normalized) / degreesPerSector) % sectors + 1;

        const result = `ðŸ”¥ Spin Result: ${selectedSector}`;
        const item = document.createElement('div');
        item.classList.add('result-item');
        item.textContent = result;
        resultsBox.prepend(item);
      }, 4200);
    });
  </script>

</body>
</html>
